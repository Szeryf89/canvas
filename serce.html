<canvas width="600" height="600" id="canvasColor">Twoja przeglądarka nie obsługuje canvas</canvas>
<script>
    var canvas = document.getElementById('canvasColor');
    if (canvas.getContext){
        var c = canvas.getContext('2d');
        
        c.fillStyle = "rgb(201,224,54)";
        c.beginPath();            
        c.moveTo(90,20);
        c.lineTo(150,70);
        c.lineTo(140,130);
        c.lineTo(10,130);
        c.lineTo(20,70);
        c.closePath();
        c.fill();
    }
</script>
